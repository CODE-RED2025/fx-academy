<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE RED FX Training Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                #000;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 0, 0, 0.05) 50%, transparent 70%),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 0, 0, 0.02) 100px,
                    rgba(255, 0, 0, 0.02) 102px
                );
            pointer-events: none;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo .code {
            color: white;
        }

        .logo .red {
            color: #ff0000;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 3rem;
            letter-spacing: 0.2rem;
        }

        .headline {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ffffff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .description {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 
                0 10px 30px rgba(255, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(255, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 5rem;
            padding: 0 2rem;
            max-width: 1200px;
        }

        .feature {
            background: rgba(255, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
        }

        .feature h3 {
            color: #ff0000;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .feature p {
            color: #cccccc;
            line-height: 1.5;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            }
            to {
                text-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.3);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) opacity(0.3);
            }
            50% {
                transform: translateY(-20px) opacity(1);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .headline {
                font-size: 2rem;
            }
            .description {
                font-size: 1rem;
            }
            .cta-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            .features {
                grid-template-columns: 1fr;
                margin-top: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="logo">
            <span class="code">CODE</span> <span class="red">: RED</span>
        </div>
        <div class="subtitle">Fx Training Room</div>
        
        <h1 class="headline">
            プロトレーダーへの<br>
            最短ルートがここにある
        </h1>
        
        <p class="description">
            初心者から上級者まで、確実にスキルアップできるFXトレーニングプログラム。
            実戦的な手法とリスク管理を学び、安定した利益を目指しましょう。
        </p>
        
        <a href="#" class="cta-button">今すぐ参加する</a>
        
        <div class="features">
            <div class="feature">
                <h3>リスク管理重視</h3>
                <p>利益よりもまず資金を守る。徹底したリスク管理手法を身につけます。</p>
            </div>
            <div class="feature">
                <h3>実戦的カリキュラム</h3>
                <p>現役プロトレーダーが実際に使用している手法を段階的に学習できます。</p>
            </div>
            <div class="feature">
                <h3>サロン運営をしたい方へ</h3>
                <p>分からないことはいつでも質問可能。一人ひとりの成長をサポートします。</p>
            </div>
        </div>
    </div>
</body>
</html>
